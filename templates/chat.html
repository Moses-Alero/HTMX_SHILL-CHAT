<body>

    <div class="chat-container"
         hx-ext="ws"
         hx-trigger="load"
         ws-connect="/chatroom?username={{username}}">
        <div class="chat-header">
          <h2>{{chatroom}}</h2>
        </div>
        <div class="chat-messages" id="message">
        </div>
        <form class="chat-input" id="chat_input" ws-send hx-trigger="click from:#snd-btn"> 
           <input  type="text" name="message-text" placeholder="Type a message..." autocomplete="off">
           <button id="snd-btn">Send</button>
        </form>
    </div>
</body>
